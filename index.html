<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <h4> &nbsp; (web) </h4>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" placeholder="Enter First Name">
                    </div>
                    <div class="form">
                        <label for="second_name">Second Name</label>
                        <input id="second_name" type="text" placeholder="Enter Second Name">
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input id="email" type="text" placeholder="Enter Email ID">
                    </div>
                    <div class="form">
                        <label for="job">Job Role</label>
                        <select id="job">
                            <option value="">Select Job Profile</option>
                            <option value="">Front End Developer</option>
                            <option value="">Back End Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form" id="f1">
                        <label for="Address">Address</label>
                        <textarea id="Address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form">
                        <label for="City_Name">City Name</label>
                        <input id="City_Name" type="text" placeholder="Enter City Name">
                    </div>
                    <div class="form">
                        <label for="pincode">Pin Code</label>
                        <input id="pincode" type="number" placeholder="Enter Pin Code">
                    </div>
                    <div class="form">
                        <label for="date">Date</label>
                        <input value="2022-07-13" id="date" type="date">
                    </div>
                    <div class="form">
                        <label for="upload">Upload Resume</label>
                        <input id="upload" type="file">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
